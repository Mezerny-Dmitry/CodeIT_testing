<!DOCTYPE html>
<html>
<head>
	<title>Sign up</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="assets/styles/first_s.css">
	
</head>
<body>

<div class="wrapper">
	<h1>Go to the Dark side</h1>
	<form method="POST" action="javascript:void(null);" id="form">
		<input class="form form_name" type="text" name="name" placeholder="Type your name">
		<input class="form form_" type="text" name="secondname" placeholder="Type your secondname">
		<input class="form form_" type="email" name="email" placeholder="Type your e-mail">
		<select class="form form_select" name="gender">
			<option value="male">Male</option>
			<option value="female">Female</option>
		</select>
		<input class="form form_" type="password" name="pass" placeholder="Type your password">
		<p class="form__p"><input class="form form_checkbox" type="checkbox" name="check" value="ok">Sith Code</p>
		<div id="result" class="form__answer"></div>
		<button type="submit" class="form form_submit" id="submit">Send</button>
	</form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="assets/scripts/jquery.validate.min.js"></script>
	<script type="text/javascript" src="assets/scripts/first_sc.js"></script>

</body>
</html>
